<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>%UNITY_WEB_NAME%</title>

      <link rel="stylesheet" href="/TemplateData/style.css" />

      <script src="https://nexplayer.nexplayersdk.com/8.0.0/nexplayer.js"></script>
      <script src="https://d1s68t328djb4k.cloudfront.net/webgl/v2.3.2/NexPlayerUnity.js"></script>
      <!-- <script src="js/NexPlayerUnity.js"></script> -->
   </head>

   <body>
    <!-- Unity Container -->
    <div id="unity-container" class="unity-desktop">

      <!-- Nexplayer Logo-->
      <img src="TemplateData/NexPlayer_logo_white_bckg.png" id= "nexPlayer_Logo" alt="Nexplayer_Logo" width="374" height="153">
      <br><br><br>

      <!-- Unity WebGL will be here -->
      <canvas id="unity-canvas"></canvas>

        <div id="unity-footer">
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">VideoPlayerTest</div>
        </div>
    </div>
      

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/1.loader.js";
      var config = {
        dataUrl: buildUrl + "/1.data.unityweb",
        frameworkUrl: buildUrl + "/1.framework.js.unityweb",
        codeUrl: buildUrl + "/1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VideoPlayerTest",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      
      canvas.style.width = "960px";
      canvas.style.height = "600px";
      

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, 
        (progress) => {
          //progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          //loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
   </body>
</html>
